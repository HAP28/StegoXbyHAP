{% extends 'base.html' %}

{% block content %}
    <h2>Reveal Data from Image</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Reveal Data</button>
    </form>
    {% if message %}
        <div class="alert alert-info mt-3">Message: {{ message }}</div>
    {% endif %}
{% endblock %}
